<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center">
            <h1 class="my-5">Sign Me</h1>

            <div class="d-flex my-3 align-items-center">
                <div class="d-flex justify-content-center mx-4">
                    <label for="background" class="me-2">Background Color</label>
                    <input type="color" id="background">
                </div>
                <div class="d-flex justify-content-center mx-4">
                    <label for="sign" class="me-2">Signature Color</label>
                    <input type="color" id="sign">
                </div>

                <div class="dropdown mx-4">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            


            <textarea name="signarea" id="sign-area"></textarea>


          
            <div class="d-flex my-3">
                <div class="mx-4">                    
                   <button type="button" class="btn btn-primary btns">clear</button>
                </div>
                <div class="mx-4">
                    <button type="button" class="btn btn-secondary btns">save and download</button>
                </div>
    
                <div class="mx-4">
                    <button type="button" class="btn btn-warning btns">Retrieve previous signature</button>
                </div>
            </div>
    
        
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
